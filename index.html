<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Pattaya&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="class.js"></script>
    <script defer src="UIscript.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div id="todo-title-div" class="row">
                <h1 id="todo-title" class="display-2">My Todos</h1>
            </div>

            <div class="row">
                <div class="input-group mt-3">
                    <div class="boxAddTodo">
                        <span class="input-group-text">I need to</span>
                        <input id="todo-input" type="text" class="form-control" placeholder="add a todo" />
                    </div>

                    <div class="boxDateTime">
                        <div class="boxDeadline">
                            <span class="input-group-text">Set a Deadline</span>
                            <input type="datetime-local" id="setDeadline" class="form-control" /></div>
                        <div class="boxFilterBtn">
                            <button id="todo-btn" class="btn">Add</button>
                            <select name="todos" class="filter-todo">
                                <option selected>filter</option>
                                <option value="All">All</option>
                                <option value="Done">Done</option>
                                <option value="Uncompleted">Uncompleted</option>
                            </select></div>
                        <span id="uncompleteTasksLeft" class="input-group-text"></span>
                    </div>
                </div>
                <small id="error">Task must be at least two characters!</small>
                <small id="editError">you can't edit task that already done!</small>
            </div>

            <div class="row mt-3 g-0">
                <ul id="todo-list" class="list-group"></ul>
            </div>

        </div>
    </div>


</body>

</html>
